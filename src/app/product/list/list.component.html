<div class="card-container">
  <ng-masonry-grid [masonryOptions]="{ transitionDuration: '0.6s', gutter: 25 }">
      <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let product of products; let i = index;">
          <div class="card">
            <img class="card-img-top" src="{{ product.image }}" alt="Card image cap">
            <div class="card-body">
                <div class="title-section">
                    <h5 class="card-tile">{{ product.name }}</h5>
                    <a href="#" class="btn btn-outline-dark">
                        <i class="icon ion-md-more"></i>
                    </a>
                </div>
                <p class="card-text">{{ product.description }}</p>
                <div class="buy-section">
                    <a href="#" class="btn btn-dark btn-lg">
                        <i class="icon ion-md-cart"></i>
                    </a>
                    <p>{{ product.price }}â‚¬</p>
                </div>
            </div>
          </div>
      </ng-masonry-grid-item>
  </ng-masonry-grid>
</div>
